<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="icon" href="{{ url_for('static', filename='FaviconImage.png') }}" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h3 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Add New Product</h3>
  <form method="post" action="{{ url_for('add_product', user_id=user_id) }}" enctype="multipart/form-data">
    <label for="title">Product Name</label>
    <input type="text" name="title" id="title" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="3" required></textarea>

    <label for="price">Price (₹)</label>
    <input type="number" name="price" id="price" step="0.01" required>

    <label for="image">Product Image</label>
    <input type="file" name="image" id="image" accept="image/*" required>

    <button type="submit">Add Product</button>
  </form>
  <a href="/index/{{ user_id }}">← Back to Homepage</a>
</body>
</html>
