<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="{{ url_for('static', filename='FaviconImage.png') }}" type="image/png">
  <title>My Store Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h3 {
      color: #333;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar p {
      font-weight: bold;
      color: #333;
    }

    .note-form {
      margin-bottom: 20px;
    }

    .note-form a {
      padding: 8px 14px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }

    .note-form a:hover {
      background-color: #218838;
    }

    .search-form {
      margin-bottom: 20px;
    }

    .search-form input[type="text"] {
      padding: 8px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-form button {
      padding: 8px 14px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }

    .search-form button:hover {
      background-color: #0056b3;
    }

    .clear-search {
      padding: 6px 12px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      font-size: 14px;
    }

    .clear-search:hover {
      background-color: #495057;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.01);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product-card .product_info {
      font-weight: bold;
      color: #28a745;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-card .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .product-card button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h3>Product Dashboard</h3>
    <p>Welcome, {{ user_email }} | <a href="/logout">Logout</a></p>
  </div>

  <div class="note-form">
    <a href="/add_product/{{ user_id }}">‚ûï Add Product</a>
  </div>

  <div class="search-form">
    <form action="{{ url_for('index', user_id=user_id) }}" method="GET" style="display:inline;">
      <input type="text" name="query" placeholder="Search Products...">
      <button type="submit">Search</button>
    </form>

    {% if query %}
      <a class="clear-search" href="/index/{{ user_id }}">Clear Search</a>
    {% endif %}
  </div>

  <div class="product-grid">
    {% for product in products %}
    <div class="product-card">
      <img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" alt="{{ product.title }}">
      <h4>{{ product.title }}</h4>
      <p class="product_info">{{ product.description }}</p>
      <p class="product_info">‚Çπ{{ product.price }}</p>
      <div class="actions">
        <form action="/delete/{{ product.id }}/{{ user_id }}" method="POST">
          <button type="submit">üóëÔ∏è Delete</button>
        </form>
        <!-- If you re-enable update later, you can add it back here -->
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const query = this.querySelector('input[name="query"]').value.trim();
      if (!query) {
        e.preventDefault(); // Prevent empty search
      }
    });
  </script>
</body>
</html>
